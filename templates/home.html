{% extends "layout.html" %}

{% block title %}Command Center{% endblock %}

{% block head %}  
{% endblock %}

{% block body %}
<div id="contentWindow">
    <div class="row content">
        <div class="col-sm-8">

            <img id="videoStream" src="http://192.168.1.19:8081">

        </div>
        <div class="col-sm-4 sidenav">

            <div id="joystickContainer">
            </div>

            <div id="commandContainer">
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>

    var sampleJoystick = {
        zone: document.getElementById('joystickContainer'),
        mode: 'static',
        position: {
          left: '50%',
          top: '20%'
        },
        size: 200,
        color: 'black'
    };

    var joystick, angleEvt, strengthEvt;
    joystick = nipplejs.create(sampleJoystick);

    var ros = new ROSLIB.Ros({
        url : 'ws://192.168.1.19:9090'
    });

    ros.on('connection', function() {
        console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
        console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
        console.log('Connection to websocket server closed.');
    });

    var moveTopic = new ROSLIB.Topic({
        ros : ros,
        name : 'imibot/stick_control',
        messageType : 'imibot/StickControl'
    });

    joystick.on('start end', function(evt, data) {
        position = data;
    }).on('move', function(evt, data) {
        var move = new ROSLIB.Message({
            angle: Math.floor(data.angle.degree),
            strength:Math.floor(data.distance)
        });
        console.log(move);
        moveTopic.publish(move);
    });

    $(".front").click(function() {
        var move = new ROSLIB.Message({
            angle: 0,
            strength:0
        });
        console.log(move);
        moveTopic.publish(move);
    });
</script>
{% endblock %}
